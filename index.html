<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Changer</title>
    <link rel="stylesheet" href="Style/styles.css" />
  </head>
  <body>
    <h1>Background and Cursor Changer</h1>
    <div class="card">
      <h2>Cursor Style</h2>
      <div class="cursor-btns">
        <button id="default-cursor" title="Default Cursor">
          <img
            src="https://cdn-icons-png.flaticon.com/512/545/545682.png"
            width="28"
            height="28"
            alt="Default"
            style="vertical-align: middle"
          />
          Default
        </button>
        <button id="cursor-btn" title="Pointer Cursor">
          <img
            src="https://cdn-icons-png.flaticon.com/512/892/892692.png"
            width="28"
            height="28"
            alt="Pointer"
            style="vertical-align: middle"
          />
          Pointer
        </button>
        <button id="cursor-btn2" title="Hand Cursor">
          <img
            src="https://cdn-icons-png.flaticon.com/512/1828/1828774.png"
            width="28"
            height="28"
            alt="Hand"
            style="vertical-align: middle"
          />
          Hand
        </button>
        <button id="cursor-btn3" title="Crosshair Cursor">
          <img
            src="https://cdn-icons-png.flaticon.com/512/1828/1828919.png"
            width="28"
            height="28"
            alt="Crosshair"
            style="vertical-align: middle"
          />
          Crosshair
        </button>
      </div>
      <h2>Background Color</h2>
      <div class="color-palette">
        <div
          class="color-swatch"
          style="background: #4361ee"
          data-color="#4361ee"
        ></div>
        <div
          class="color-swatch"
          style="background: #4cc9f0"
          data-color="#4cc9f0"
        ></div>
        <div
          class="color-swatch"
          style="background: #f72585"
          data-color="#f72585"
        ></div>
        <div
          class="color-swatch"
          style="background: #b5179e"
          data-color="#b5179e"
        ></div>
        <div
          class="color-swatch"
          style="background: #ffbe0b"
          data-color="#ffbe0b"
        ></div>
      </div>
      <button id="change-bg">
        <img
          src="https://cdn-icons-png.flaticon.com/512/1828/1828911.png"
          width="22"
          height="22"
          alt="Random"
          style="vertical-align: middle"
        />
        Random Color
      </button>
    </div>
    <div class="footer">Made with ❤️ by Ahmed Esam</div>
    <script src="Scripts/script.js"></script>
  </body>
</html>
